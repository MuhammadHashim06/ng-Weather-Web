<div class="row d-flex justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
  
      <div class="card text-body" style=" border-radius: 35px;">
        <div class="card-body p-4">
  
          <div class="d-flex">
            <h6 class="flex-grow-1">{{value?.location?.name}}</h6>
            <h6>1{{value?.location?.localtime}}</h6>
          </div>
  
          <div class="d-flex flex-column text-center mt-5 mb-4">
            <h6 class="display-4 mb-0 font-weight-bold"> {{value?.current?.temp_c}}Â°C </h6>
            <span class="small" style="color: #868B94">{{value?.current?.condition?.text}}</span>
          </div>
  
          <div class="d-flex align-items-center">
            <div class="flex-grow-1" style="font-size: 1rem;">
              <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{value?.current?.wind_kph}} km/h </span>
              </div>
              <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{value?.current?.humidity}} % </span></div>
              <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span></div>
            </div>
            <div>
              <img src={{value?.current?.condition?.icon}}
                width="100px">
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
