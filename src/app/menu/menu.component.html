<div class="menu">
  <div class="logo">
    <h1>Weather Forecast</h1>
  </div>
  <div class="search">
    <div class="input-group rounded">
      <input 
        type="search" 
        list="cities" 
        class="form-control rounded" 
        placeholder="Search City" 
        aria-label="Search" 
        aria-describedby="search-addon" 
        name="city" 
        id="city" 
        [(ngModel)]="city" 
        (input)="getnames()"
      />
      <datalist id="cities">
        <option *ngFor="let name of names" value={{name.name}}>
          {{ name.name }}, {{ name.region }} {{ name.country }}
        </option>
      </datalist>
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search" (click)="getvalue()"></i>
      </span>
    </div>
  </div>
</div>
